<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Products
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
          <ion-col>
            <input type="text" 
            class="mySearchInput" 
            id="productDataInput" 
            (keyup)="searchFilterProducts()" 
            placeholder="Search and filter products..">
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>

      <ion-row>
          <ion-col *ngIf="!products">
            <div class="spinnerSection" style="text-align: center;">
                <ion-spinner name="lines"></ion-spinner>
            </div>
        </ion-col>
      </ion-row> 

      <ion-row id="productsContainer">
        <ion-col size-lg="4" size-xs="12" *ngFor="let product of products">
          <ion-card [routerLink]="['/products', product.id]">
              <img src="{{ product.images[0].src }}" alt="" />
            <ion-card-content>
              <ion-row> 
                <p><strong>{{  product.name }}</strong></p>
              </ion-row>
              <ion-row>
                <p><strong>Price: </strong> ${{ product.price }} USD  </p>
              </ion-row>
              <ion-row>
                <div [innerHTML]="product.description"></div>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
