<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="categories"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Products of a Specific Category 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
  <ion-grid>
    <ion-row>
        <ion-col *ngIf="!products">
        <div class="spinnerSection" style="text-align: center;">
            <ion-spinner name="lines"></ion-spinner>
        </div>
      </ion-col>
  
      <ion-col size-lg="4" size-xs="12" *ngFor="let product of products">
          <ion-card [routerLink]="['/products', product.id]">
              <img src="{{ product.images[0].src }}" alt="" />
              <ion-card-header>
                <ion-card-subtitle>Price: ${{ product.price }}USD</ion-card-subtitle>
                <ion-card-title>{{  product.name }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div [innerHTML]="product.description"></div>
              </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    </div>
  </ion-content>
